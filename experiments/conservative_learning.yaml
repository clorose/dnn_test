tag: conservative_experiment

# 보수적인 네트워크 구조
hidden_sizes: [128, 256, 512, 512, 256, 128]
dropout_rates: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
use_batch_norm: true

# 학습 설정
batch_size: 2048  # 더 큰 배치로 안정적인 학습
epochs: 300
learning_rate: 0.0005  # 더 작은 학습률

# 옵티마이저 설정
optimizer: adam
optimizer_config:
  beta_1: 0.9
  beta_2: 0.999
  epsilon: 1e-07

# 정규화 설정
l2_lambda: 0.05  # 매우 강한 정규화