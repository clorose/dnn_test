# base.yaml - 필수 설정
tag: base

# 네트워크 구조 설정
hidden_sizes: [256, 512, 1024, 1024, 512, 256]
dropout_rates: [0.3, 0.3, 0.3, 0.3, 0.3, 0.3]
use_batch_norm: false

# 학습 기본 설정
batch_size: 1024
epochs: 300
learning_rate: 0.001

# 옵티마이저 설정
optimizer: adam
optimizer_config:
  beta_1: 0.9
  beta_2: 0.999
  epsilon: 1e-07

# 정규화 설정
l2_lambda: 0.01