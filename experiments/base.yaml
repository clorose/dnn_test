# 실험 식별자
tag: binary_classification

# 분류 설정
classification_type: binary

# 네트워크 구조 설정
hidden_sizes: [128, 256, 512, 512, 256, 128]
dropout_rates: [0.3, 0.3, 0.3, 0.3, 0.3, 0.3]
use_batch_norm: false

# 학습 설정
batch_size: 1024
epochs: 300
learning_rate: 0.001

# 옵티마이저 설정
optimizer: adam
optimizer_config:
  beta_1: 0.9
  beta_2: 0.999
  epsilon: 1e-07

# 정규화 설정
l2_lambda: 0.01
label_smoothing: 0.0

# 학습률 스케줄링
use_cosine_scheduler: false
use_reduce_lr: false
reduce_lr_patience: 10
reduce_lr_factor: 0.1

# 조기 종료 설정
use_early_stopping: false   # false -> true로 변경
early_stopping_patience: 20

# 클래스 가중치 설정
use_class_weights: false

# 모니터링 설정
monitor_metric: "val_loss"