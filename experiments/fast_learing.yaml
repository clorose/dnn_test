tag: fast_learning_experiment

# 빠른 학습을 위한 네트워크 구조
hidden_sizes: [384, 768, 1024, 1024, 768, 384]
dropout_rates: [0.2, 0.2, 0.3, 0.3, 0.2, 0.2]
use_batch_norm: true

# 학습 설정
batch_size: 256  # 매우 작은 배치로 빠른 업데이트
epochs: 300
learning_rate: 0.002  # 높은 학습률

# 옵티마이저 설정
optimizer: adam
optimizer_config:
  beta_1: 0.95  # 모멘텀 증가
  beta_2: 0.999
  epsilon: 1e-07

# 정규화 설정
l2_lambda: 0.01
